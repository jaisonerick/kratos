AllCops:
  Exclude:
    - "Gemfile"
    - "db/**/*"
    - "vendor/**/*"
    - "tmp/**/*"
    - "config/**/*"
    - "bin/**/*"
    - "log/**/*"
    - "Guardfile"
    - "spec/factories/*"
  RunRailsCops: true

Metrics/MethodLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/PerceivedComplexity:
  Max: 10

Style/PredicateName:
  Description: Check the names of predicate methods.
  StyleGuide: https://github.com/bbatsov/ruby-style-guide#bool-methods-qmark
  Enabled: true
  NamePrefix:
  - is_
  - has_
  - have_
  NamePrefixBlacklist:
  - is_
  Exclude:
  - spec/**/*
